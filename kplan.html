<!DOCTYPE HTML>
<!--
  汉江春天 · K-Plan
  Editorial 기반 / K-Plan 전용 페이지 완성본
-->
<html lang="zh-CN">
<head>
  <title>汉江春天 · 定制医疗观光方案</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />

  <!-- ===========================
    K-Plan : HanGangAebom Blue UI
  ============================ -->
  <style>
    #planForm input[type="checkbox"],
    #planForm input[type="radio"]{
      -webkit-appearance:none;
      appearance:none;
      width:18px;
      height:18px;
      margin-right:10px;
      display:inline-grid;
      place-content:center;
      background:#fff !important;
      border:1.6px solid rgba(30,107,214,0.45) !important;
      box-shadow:none !important;
      cursor:pointer;
      transform:translateY(1px);
    }
    #planForm input[type="checkbox"]{border-radius:5px;}
    #planForm input[type="radio"]{border-radius:999px;}

    #planForm input[type="checkbox"]:checked,
    #planForm input[type="radio"]:checked{
      background:#1e6bd6 !important;
      border-color:#1e6bd6 !important;
    }
    #planForm input[type="checkbox"]:checked::after,
    #planForm input[type="radio"]:checked::after{
      content:"✓";
      color:#fff;
      font-size:13px;
      font-weight:800;
      line-height:1;
    }

    #planForm input[type="checkbox"]:focus,
    #planForm input[type="radio"]:focus{
      outline:3px solid rgba(30,107,214,0.22);
      outline-offset:2px;
    }

    #planForm input + label{cursor:pointer;}

    /* Editorial 기본 체크 아이콘 완전 제거 */
    #planForm input::before,
    #planForm input::after,
    #planForm label::before,
    #planForm label::after{
      content:none !important;
      background:none !important;
      border:0 !important;
      box-shadow:none !important;
    }

    /* 요약 박스 */
    #selectedBox{
      border:1px solid rgba(30,107,214,0.3);
      background:rgba(30,107,214,0.05);
      padding:14px 16px;
      border-radius:8px;
      margin:0 0 1rem 0;
    }
    #selectedBox strong{
      color:#1e6bd6;
      display:block;
      margin-bottom:6px;
    }
    #selectedSummary{
      color:#1e6bd6;
      line-height:1.7;
    }
    #selectedSummary ul{
      margin:0;
      padding-left:1.1rem;
    }
  </style>
</head>

<body class="is-preload">
<div id="wrapper">

<div id="main">
<div class="inner">

<header id="header">
  <a href="index.html" class="logo"><strong>汉江春天</strong> · K-Medi Spring</a>
</header>

<section id="banner">
  <div class="content">
    <header>
      <h1>定制医疗观光方案</h1>
      <p>填写信息并选择项目，我们将在 24 小时内与你联系。</p>
    </header>
    <p>先随便选几项也可以，我们会根据你的需求进行组合。</p>
    <ul class="actions">
      <li><a href="#kplan-form" class="button big">开始填写</a></li>
    </ul>
  </div>
  <span class="image object">
    <img src="images/pic10.jpg" alt="">
  </span>
</section>

<section id="kplan-form">
<header class="major"><h2>填写表单</h2></header>

<form id="planForm">

<h3>Step 1 · 基本信息</h3>
<div class="row gtr-uniform">
  <div class="col-6 col-12-xsmall">
    <label>姓名</label>
    <input type="text" name="name">
  </div>
  <div class="col-6 col-12-xsmall">
    <label>国家 / 居住地</label>
    <input type="text" name="country">
  </div>
</div>

<hr>

<h3>Step 2 · 医疗需求</h3>

<h4>男性健康</h4>
<div class="row gtr-uniform">
  <div class="col-6"><input type="checkbox" name="male_pick" value="包皮环切"><label>包皮环切</label></div>
  <div class="col-6"><input type="checkbox" name="male_pick" value="前列腺微创"><label>前列腺微创</label></div>
  <div class="col-6"><input type="checkbox" name="male_pick" value="HPV 疫苗 / 筛查"><label>HPV 疫苗 / 筛查</label></div>
</div>

<hr>

<h3>Step 3 · 旅行服务</h3>

<div class="row gtr-uniform">
  <div class="col-12">
    <label>机场接送</label>
    <input type="checkbox" name="airport" value="需要" data-excl="airport"><label>需要</label>
    <input type="checkbox" name="airport" value="不需要" data-excl="airport"><label>不需要</label>
  </div>
</div>

<hr>

<div id="selectedBox">
  <strong>已选内容</strong>
  <div id="selectedSummary">
    <span>还未选择。</span>
  </div>
</div>

<ul class="actions">
  <li><button type="submit" class="button primary">提交</button></li>
  <li><button type="reset" class="button">重置</button></li>
</ul>

</form>
</section>

</div>
</div>

</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

<script>
const form=document.getElementById('planForm');
const summary=document.getElementById('selectedSummary');

function render(){
  const arr=[];
  document.querySelectorAll('#planForm input[type=checkbox]:checked').forEach(el=>{
    arr.push(el.value);
  });
  summary.innerHTML=arr.length?'<ul>'+arr.map(x=>'<li>'+x+'</li>').join('')+'</ul>':'<span>还未选择。</span>';
}

form.addEventListener('change',e=>{
  const g=e.target.dataset.excl;
  if(g){
    document.querySelectorAll('input[data-excl="'+g+'"]').forEach(x=>{
      if(x!==e.target)x.checked=false;
    });
  }
  render();
});

form.addEventListener('reset',()=>setTimeout(render,0));
render();
</script>

</body>
</html>
