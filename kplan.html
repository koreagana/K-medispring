  <!-- Page Scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Modal
      var modal = document.getElementById('wechatModal');
      var trigger = document.getElementById('wechat-icon');
      var qrImg = document.getElementById('wechatQR');

      function openModal(e){
        if(e) e.preventDefault();
        if (qrImg) qrImg.src = (qrImg.getAttribute('data-src') || qrImg.src.split('?')[0]) + '?v=' + Date.now();
        document.body.classList.add('modal-open');
        if (modal) { modal.style.display = 'block'; modal.setAttribute('aria-hidden','false'); }
      }
      function closeModal(){
        if (modal) { modal.style.display = 'none'; modal.setAttribute('aria-hidden','true'); }
        document.body.classList.remove('modal-open');
      }
      if (trigger) trigger.addEventListener('click', openModal);
      if (modal) {
        modal.addEventListener('click', function (e) {
          if (e.target === modal) closeModal();
        });
      }
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') closeModal();
      });
    });

  <script>
(function(){
  var rows = document.querySelectorAll('#step3 .svc-row');
  var hidden = document.getElementById('travelServicesSummary');
  if (!rows.length || !hidden) return;

  function sync(){
    var summary = [];
    rows.forEach(function(row){
      var label = row.querySelector('label:first-child');
      var name = row.querySelector('input[type=radio]').name;
      var checked = row.querySelector('input[name="'+name+'"]:checked');
      if (checked){
        summary.push(label.textContent.trim() + checked.value);
      }
    });
    hidden.value = summary.join(' / ');
  }

  document.querySelectorAll('#step3 input[type=radio]').forEach(function(r){
    r.addEventListener('change', sync, {passive:true});
  });
  sync();
})();
</script>
